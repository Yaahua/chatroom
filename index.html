    <style>

    <script type="module">
        import { joinRoom } from 'https://cdn.jsdelivr.net/npm/trystero@0.20.0/+esm';

        // æ›´å¥å£®çš„ä¸­ç»§åˆ—è¡¨ï¼ˆåŒ…å«äºšæ´²èŠ‚ç‚¹ï¼‰
        const RELAY_URLS = [
            'wss://relay.damus.io',
            'wss://relay.snort.social',
            'wss://nos.lol',
            'wss://relay.nostr.band',
            'wss://nostr.wine',           // æ¬§æ´²
            'wss://relay.nostr.bg',       // ä¸œæ¬§
            'wss://nostr.oxtr.dev'        // å¤‡é€‰
        ];

        class SecureChannel {
            constructor(password) {
                this.password = password;
                this.key = null;
                this.fingerprint = null;
            }

            async init() {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw', encoder.encode(this.password), 'PBKDF2', false, ['deriveKey', 'deriveBits']
                );
                
                // ä¸»å¯†é’¥
                const salt = encoder.encode('secure-room-v1');
                this.key = await crypto.subtle.deriveKey(
                    { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
                    keyMaterial, { name: 'AES-GCM', length: 256 }, false, ['encrypt', 'decrypt']
                );

                // æŒ‡çº¹ï¼ˆä½¿ç”¨ deriveBits é¿å… exportKey é™åˆ¶ï¼‰
                const fpBits = await crypto.subtle.deriveBits(
                    { name: 'PBKDF2', salt: encoder.encode('fp-salt'), iterations: 1000, hash: 'SHA-256' },
                    keyMaterial, 128
                );
                this.fingerprint = Array.from(new Uint8Array(fpBits))
                    .map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 8);
            }

            async encrypt(text) {
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const ciphertext = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv }, this.key, new TextEncoder().encode(text)
                );
                const combined = new Uint8Array(iv.length + new Uint8Array(ciphertext).length);
                combined.set(iv); combined.set(new Uint8Array(ciphertext), iv.length);
                return btoa(String.fromCharCode(...combined));
            }

            async decrypt(base64) {
                try {
                    const data = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: data.slice(0, 12) }, this.key, data.slice(12)
                    );
                    return new TextDecoder().decode(decrypted);
                } catch { return null; }
            }

            async deriveRoomId(roomName) {
                const data = new TextEncoder().encode(roomName + ':' + this.password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 32);
            }
        }

        class ChatApp {
            constructor() {
                this.room = null;
                this.channel = null;
                this.peers = new Set();
                this.myName = '';
                this.roomName = '';
                this.userFingerprint = '';
                this.vectorClock = 0;
                this.sendingLock = false;
                this.connectionAttempt = 0;
                this.maxRetries = 2;
                this.offlineMode = false;
                
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    document.getElementById('networkTip').classList.add('show');
                }

                if (location.hash.length > 1) {
                    try { document.getElementById('roomInput').value = atob(decodeURIComponent(location.hash.substring(1))); } catch {}
                }
            }

            updateLoading(status, detail) {
                document.getElementById('loadingStatus').textContent = status;
                document.getElementById('loadingDetail').textContent = detail;
            }

            async join() {
                const roomInput = document.getElementById('roomInput').value.trim();
                const pwdInput = document.getElementById('pwdInput').value;
                const nameInput = document.getElementById('nameInput').value.trim() || 'Anonymous';
                
                if (!roomInput || !pwdInput) { alert('è¯·è¾“å…¥æˆ¿é—´æ ‡è¯†å’Œå¯†ç '); return; }

                document.getElementById('joinBtn').disabled = true;
                document.getElementById('loadingOverlay').classList.add('active');
                
                this.roomName = roomInput;
                this.myName = nameInput;
                this.connectionAttempt++;

                try {
                    this.updateLoading('æ­£åœ¨ç”ŸæˆåŠ å¯†å¯†é’¥...', 'AES-256-GCM å¯†é’¥æ´¾ç”Ÿä¸­');
                    this.channel = new SecureChannel(pwdInput);
                    await this.channel.init();
                    this.userFingerprint = this.channel.fingerprint;

                    const roomId = await this.channel.deriveRoomId(roomInput);
                    
                    this.updateLoading(`è¿æ¥ç½‘ç»œ (å°è¯• ${this.connectionAttempt}/${this.maxRetries + 1})...`, 'æ­£åœ¨å¯»æ‰¾å¯¹ç­‰èŠ‚ç‚¹');
                    
                    // å»¶é•¿è¶…æ—¶åˆ° 30 ç§’ï¼Œå¹¶æ˜¾ç¤ºè·³è¿‡æŒ‰é’®
                    const skipBtn = document.getElementById('retryBtn');
                    let skipShown = false;
                    const showSkipTimer = setTimeout(() => {
                        skipShown = true;
                        skipBtn.classList.add('show');
                        this.updateLoading('è¿æ¥è¾ƒæ…¢...', 'å¯ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®è¿›å…¥ç¦»çº¿æ¨¡å¼ï¼ˆä»…è‡ªå·±å¯è§ï¼‰');
                    }, 8000);

                    await this.connectWithTimeout(roomId, 30000);
                    clearTimeout(showSkipTimer);
                    
                    this.enterRoom();
                    
                } catch (err) {
                    console.error('è¿æ¥å¤±è´¥:', err);
                    
                    if (this.connectionAttempt <= this.maxRetries) {
                        this.updateLoading(`è¿æ¥å¤±è´¥ï¼Œ${3 - this.connectionAttempt} ç§’åé‡è¯•...`, err.message || 'ç½‘ç»œæ³¢åŠ¨');
                        setTimeout(() => {
                            document.getElementById('joinBtn').disabled = false;
                            this.join();
                        }, 3000);
                    } else {
                        document.getElementById('loadingOverlay').classList.remove('active');
                        document.getElementById('joinBtn').disabled = false;
                        alert('è¿æ¥å¤±è´¥ï¼š' + (err.message || 'ç½‘ç»œè¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–æ›´æ¢æˆ¿é—´é‡è¯•'));
                        this.connectionAttempt = 0;
                    }
                }
            }

            connectWithTimeout(roomId, timeout) {
                return new Promise((resolve, reject) => {
                    const timer = setTimeout(() => {
                        reject(new Error('è¿æ¥è¶…æ—¶ï¼šéƒ¨åˆ†ä¸­ç»§èŠ‚ç‚¹æ— å“åº”'));
                    }, timeout);

                    try {
                        this.room = joinRoom({
                            appId: 'secure-room-v2',
                            relayUrls: RELAY_URLS,
                            password: roomId,
                            maxPeers: 5
                        }, roomId);

                        // å¦‚æœ 3 ç§’å†…æ”¶åˆ°ä»»ä½•å¯¹ç­‰èŠ‚ç‚¹æˆ–æˆåŠŸè‡ªè¿æ¥ï¼Œè§†ä¸ºæˆåŠŸ
                        const checkTimer = setTimeout(() => {
                            clearTimeout(timer);
                            resolve();
                        }, 3000);

                        this.room.onPeerJoin(() => {
                            clearTimeout(timer);
                            clearTimeout(checkTimer);
                            resolve();
                        });

                        this.setupRoomHandlers();
                        
                    } catch (err) {
                        clearTimeout(timer);
                        reject(err);
                    }
                });
            }

            setupRoomHandlers() {
                const [sendMsg, getMsg] = this.room.makeAction('msg');
                this.sendMsg = sendMsg;

                getMsg(async (data, peerId) => {
                    if (!data.payload) return;
                    const decrypted = await this.channel.decrypt(data.payload);
                    if (!decrypted) return;
                    
                    try {
                        const msg = JSON.parse(decrypted);
                        this.displayMsg(msg.name, msg.text, msg.ts, false, msg.fingerprint);
                    } catch {}
                });

                this.room.onPeerJoin((peerId) => {
                    this.peers.add(peerId);
                    this.updateStatus();
                    this.displayMsg('ç³»ç»Ÿ', `ğŸ‘¤ ${this.peers.size} å·æˆå‘˜åŠ å…¥æˆ¿é—´`, Date.now(), true);
                });

                this.room.onPeerLeave((peerId) => {
                    this.peers.delete(peerId);
                    this.updateStatus();
                    this.displayMsg('ç³»ç»Ÿ', `ğŸ‘‹ æœ‰æˆå‘˜ç¦»å¼€ (${this.peers.size}/6)`, Date.now(), true);
                });
            }

            enterRoom() {
                document.getElementById('loadingOverlay').classList.remove('active');
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                document.getElementById('displayRoom').innerHTML = 
                    `ğŸ” ${this.escapeHtml(this.roomName)} <span style="font-size:12px;opacity:0.6">#${this.userFingerprint.substring(0,4)}</span>`;
                
                this.updateStatus();
                this.displayMsg('ç³»ç»Ÿ', 
                    `âœ… å·²è¿›å…¥æˆ¿é—´ "${this.roomName}"\n` +
                    `ğŸ†” ä½ çš„èº«ä»½: ...${this.userFingerprint.substring(4)}\n` +
                    `ğŸ‘¥ å½“å‰åœ¨çº¿: ${this.peers.size + 1}/6 äºº`, 
                    Date.now(), true
                );
            }

            forceContinue() {
                // ç¦»çº¿æ¨¡å¼è¿›å…¥ï¼ˆä»…æœ¬åœ°ï¼Œä¸è¿æ¥P2Pï¼‰
                this.offlineMode = true;
                this.enterRoom();
                this.displayMsg('ç³»ç»Ÿ', 'âš ï¸ ç¦»çº¿æ¨¡å¼ï¼šæ¶ˆæ¯ä»…è‡ªå·±å¯è§ï¼Œåˆ·æ–°åé‡è¯•è¿æ¥', Date.now(), true);
            }

            async send() {
                if (this.offlineMode) {
                    alert('å½“å‰ä¸ºç¦»çº¿æ¨¡å¼ï¼Œæ— æ³•å‘é€æ¶ˆæ¯ç»™å…¶ä»–äºº');
                    return;
                }
                
                if (this.sendingLock || !this.sendMsg) return;
                
                const input = document.getElementById('msgInput');
                const text = input.value.trim();
                if (!text) return;

                this.sendingLock = true;
                document.getElementById('sendBtn').disabled = true;

                try {
                    this.vectorClock++;
                    const msg = {
                        name: this.myName, text, ts: Date.now(),
                        vc: this.vectorClock, fingerprint: this.userFingerprint
                    };
                    
                    const encrypted = await this.channel.encrypt(JSON.stringify(msg));
                    this.sendMsg({ payload: encrypted });
                    
                    this.displayMsg(this.myName, text, msg.ts, false, this.userFingerprint, true);
                    input.value = '';
                } catch (err) {
                    alert('å‘é€å¤±è´¥');
                } finally {
                    this.sendingLock = false;
                    document.getElementById('sendBtn').disabled = false;
                }
            }

            displayMsg(user, text, ts, isSystem, fingerprint = null, isSelf = false) {
                const container = document.getElementById('messages');
                const div = document.createElement('div');
                div.className = `message ${isSystem ? 'system' : (isSelf ? 'self' : 'other')}`;
                
                if (isSystem) {
                    div.innerHTML = `<div style="white-space:pre-line">${this.escapeHtml(text)}</div>`;
                } else {
                    const time = new Date(ts).toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
                    const fp = fingerprint ? `<span style="opacity:0.6;font-family:monospace;font-size:11px"> #${fingerprint.substring(0,4)}</span>` : '';
                    div.innerHTML = `
                        <div style="display:flex;justify-content:space-between;margin-bottom:4px;font-size:12px;opacity:0.8">
                            <span style="font-weight:700">${this.escapeHtml(user)}${fp}</span>
                            <span style="font-size:11px">${time}</span>
                        </div>
                        <div>${this.escapeHtml(text)}</div>
                    `;
                }
                
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
                
                while (container.children.length > 50) container.removeChild(container.firstChild);
            }

            updateStatus() {
                const count = this.peers.size + 1;
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('peerCount');
                
                text.textContent = `${count}/6 åœ¨çº¿`;
                
                if (count === 1) { dot.className = 'status-dot offline'; text.style.color = 'var(--sub)'; }
                else if (count < 6) { dot.className = 'status-dot connecting'; text.style.color = 'var(--warn)'; }
                else { dot.className = 'status-dot'; text.style.color = 'var(--success)'; }
            }
