<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-TURN P2P (ä¿®å¤ç‰ˆ)</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.esm.js" type="module"></script>
    <style>
        :root{--bg:#0f0f0f;--bg2:#1a1a1a;--text:#e0e0e0;--accent:#00d084;--err:#ff4757;--warn:#ffa502}
        *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
        body{background:var(--bg);color:var(--text);height:100vh;overflow:hidden}
        .hidden{display:none!important}
        
        #setup{height:100%;display:flex;align-items:center;justify-content:center;padding:20px}
        .card{background:var(--bg2);padding:30px;border-radius:16px;max-width:500px;width:100%;border:1px solid #333}
        h1{font-size:24px;margin-bottom:10px;color:var(--accent)}
        .info{font-size:12px;color:#888;margin-bottom:20px;line-height:1.5}
        
        button{width:100%;padding:14px;margin:8px 0;background:var(--accent);border:none;border-radius:8px;color:#000;font-weight:bold;cursor:pointer;font-size:14px}
        button:hover{opacity:0.9}
        button:disabled{opacity:0.5;cursor:not-allowed}
        button.secondary{background:#333;color:var(--text)}
        
        .code-display{font-size:32px;font-weight:bold;color:var(--accent);letter-spacing:8px;text-align:center;padding:20px;background:rgba(0,208,132,0.1);border-radius:8px;margin:20px 0;border:2px dashed var(--accent);font-family:monospace}
        
        #chat{height:100%;display:flex;flex-direction:column;padding:20px}
        #status{padding:10px;background:var(--bg2);border-radius:8px;margin-bottom:10px;font-size:12px;display:flex;justify-content:space-between;align-items:center}
        .badge{padding:4px 8px;border-radius:4px;font-size:11px;background:#333}
        .badge.direct{background:var(--accent);color:#000}
        .badge.failed{background:var(--err);color:#fff}
        .badge.waiting{background:var(--warn);color:#000}
        
        #messages{flex:1;overflow-y:auto;padding:10px;background:#000;border-radius:8px;margin-bottom:10px;border:1px solid #333}
        .msg{margin:8px 0;padding:10px;background:var(--bg2);border-radius:8px;max-width:80%;word-break:break-all}
        .msg.self{margin-left:auto;background:rgba(0,208,132,0.2);border:1px solid var(--accent)}
        .msg.system{text-align:center;background:transparent;color:#666;font-size:12px;max-width:100%}
        .msg.error{background:rgba(255,71,87,0.1);border:1px solid var(--err);color:#ff4757}
        
        #input{display:flex;gap:10px}
        #input input{flex:1;padding:12px;background:var(--bg2);border:1px solid #444;border-radius:8px;color:var(--text)}
        #input button{width:auto;padding:12px 24px;background:var(--accent);border:none;border-radius:8px;color:#000;font-weight:bold;cursor:pointer}
        
        input[type="text"]{width:100%;padding:12px;background:#000;border:1px solid #444;border-radius:8px;color:var(--text);text-transform:uppercase;font-family:monospace;font-size:16px;text-align:center;letter-spacing:4px;margin:10px 0}
        
        .loading{display:flex;align-items:center;justify-content:center;gap:10px;color:var(--warn);margin:10px 0;font-size:12px}
        .spinner{width:16px;height:16px;border:2px solid var(--warn);border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        
        .log{margin-top:10px;padding:8px;background:rgba(0,0,0,0.5);border-radius:4px;font-size:10px;color:#666;font-family:monospace;max-height:100px;overflow-y:auto}
    </style>
</head>
<body>
    <div id="setup">
        <div class="card">
            <h1>ğŸ”® Zero-TURN P2P (ä¿®å¤ç‰ˆ)</h1>
            <div class="info">
                <strong>ä¿®å¤äº†åˆ›å»ºè€…ç•Œé¢åˆ‡æ¢å’ŒICEæ—¶åºé—®é¢˜</strong><br>
                â€¢ ä½¿ç”¨HiveMQå…¬å…±MQTTæœåŠ¡å™¨<br>
                â€¢ åˆ›å»ºè€…å’ŒåŠ å…¥è€…éƒ½èƒ½æ­£ç¡®æ˜¾ç¤ºç•Œé¢<br>
                â€¢ ICEå€™é€‰ç¼“å†²å¤„ç†<br>
                <span style="color:var(--warn)">æç¤ºï¼šå¦‚æœè¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</span>
            </div>
            
            <button onclick="App.createRoom()" id="createBtn">åˆ›å»ºæˆ¿é—´</button>
            <button onclick="App.showJoin()" id="joinBtn" class="secondary">åŠ å…¥æˆ¿é—´</button>
            
            <div id="createPanel" class="hidden">
                <div class="loading" id="createLoading">
                    <div class="spinner"></div>
                    <span>æ­£åœ¨è¿æ¥æœåŠ¡å™¨...</span>
                </div>
                <div class="code-display hidden" id="roomCodeDisplay"></div>
                <div style="font-size:11px;color:#666;text-align:center;margin-top:10px" id="createHint"></div>
                <div class="log hidden" id="log"></div>
            </div>
            
            <div id="joinPanel" class="hidden" style="margin-top:20px">
                <label style="font-size:12px;color:#888">è¾“å…¥6ä½æˆ¿é—´ç ï¼š</label>
                <input type="text" id="joinCode" placeholder="ABC123" maxlength="6">
                <button onclick="App.joinRoom()" id="connectBtn">è¿æ¥</button>
                <div id="joinLoading" class="loading hidden">
                    <div class="spinner"></div>
                    <span>æ­£åœ¨åŠ å…¥...</span>
                </div>
                <div class="log hidden" id="joinLog"></div>
            </div>
        </div>
    </div>

    <div id="chat" class="hidden">
        <div id="status">
            <span>
                æˆ¿é—´: <span id="roomId" style="color:var(--accent);font-weight:bold">-</span>
                <span id="connBadge" class="badge waiting" style="margin-left:10px">åˆå§‹åŒ–...</span>
            </span>
            <button onclick="location.reload()" style="background:#333;color:var(--text);padding:8px 16px;border:none;border-radius:4px;cursor:pointer;font-size:12px">é€€å‡º</button>
        </div>
        
        <div id="messages"></div>
        
        <div id="input" style="display:none">
            <input type="text" id="msgInput" placeholder="è¾“å…¥æ¶ˆæ¯..." maxlength="1000" onkeypress="if(event.key==='Enter')App.send()">
            <button onclick="App.send()">å‘é€</button>
        </div>
    </div>

    <script type="module">
        import mqtt from 'https://unpkg.com/mqtt/dist/mqtt.esm.js';
        
        const App = {
            pc: null,
            dc: null,
            client: null,
            roomCode: null,
            isInitiator: false,
            iceCandidatesQueue: [], // ç¼“å†²ICEå€™é€‰
            remoteDescriptionSet: false,

            log(msg, isError = false) {
                console.log(msg);
                const logEl = document.getElementById(this.isInitiator ? 'log' : 'joinLog');
                if (logEl) {
                    logEl.classList.remove('hidden');
                    const div = document.createElement('div');
                    div.style.color = isError ? '#ff4757' : '#888';
                    div.textContent = `${new Date().toLocaleTimeString()} ${msg}`;
                    logEl.appendChild(div);
                    logEl.scrollTop = logEl.scrollHeight;
                }
            },

            generateCode() {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            },

            async createRoom() {
                this.isInitiator = true;
                this.roomCode = this.generateCode();
                
                document.getElementById('createBtn').classList.add('hidden');
                document.getElementById('joinBtn').classList.add('hidden');
                document.getElementById('createPanel').classList.remove('hidden');
                
                try {
                    await this.connectMQTT();
                    this.log('MQTTè¿æ¥æˆåŠŸï¼Œåˆå§‹åŒ–WebRTC...');
                    await this.initConnection();
                } catch(e) {
                    this.log('é”™è¯¯: ' + e.message, true);
                    alert('è¿æ¥å¤±è´¥: ' + e.message);
                }
            },

            showJoin() {
                document.getElementById('joinPanel').classList.remove('hidden');
                document.getElementById('joinBtn').classList.add('hidden');
                document.getElementById('createBtn').classList.add('hidden');
                document.getElementById('joinCode').focus();
            },

            async joinRoom() {
                const code = document.getElementById('joinCode').value.trim().toUpperCase();
                if (code.length !== 6) return alert('è¯·è¾“å…¥6ä½æˆ¿é—´ç ');
                
                this.isInitiator = false;
                this.roomCode = code;
                
                document.getElementById('connectBtn').classList.add('hidden');
                document.getElementById('joinLoading').classList.remove('hidden');
                
                try {
                    await this.connectMQTT();
                    this.log('MQTTè¿æ¥æˆåŠŸï¼Œå‡†å¤‡åŠ å…¥...');
                    // åŠ å…¥è€…ç›´æ¥åˆ‡æ¢åˆ°èŠå¤©ç•Œé¢ç­‰å¾…
                    this.switchToChat();
                    await this.initConnection();
                } catch(e) {
                    this.log('é”™è¯¯: ' + e.message, true);
                    alert('è¿æ¥å¤±è´¥: ' + e.message);
                }
            },

            switchToChat() {
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('chat').classList.remove('hidden');
                document.getElementById('roomId').textContent = this.roomCode;
                this.log('åˆ‡æ¢åˆ°èŠå¤©ç•Œé¢');
            },

            async connectMQTT() {
                return new Promise((resolve, reject) => {
                    const url = 'wss://broker.hivemq.com:8884/mqtt';
                    const clientId = 'p2p_' + Math.random().toString(36).substr(2, 8);
                    
                    this.log(`è¿æ¥MQTT: ${clientId}`);
                    
                    this.client = mqtt.connect(url, {
                        clientId: clientId,
                        clean: true,
                        connectTimeout: 15000,
                        reconnectPeriod: 3000,
                        keepalive: 60
                    });
                    
                    const timeout = setTimeout(() => {
                        reject(new Error('è¿æ¥è¶…æ—¶(15s)'));
                    }, 15000);
                    
                    this.client.on('connect', () => {
                        clearTimeout(timeout);
                        this.log('MQTTå·²è¿æ¥');
                        
                        const topic = `p2p-chat/${this.roomCode}/#`;
                        this.client.subscribe(topic, (err) => {
                            if (err) {
                                this.log('è®¢é˜…å¤±è´¥: ' + err.message, true);
                                reject(err);
                            } else {
                                this.log('å·²è®¢é˜…: ' + topic);
                                resolve();
                            }
                        });
                    });
                    
                    this.client.on('message', (topic, message) => {
                        try {
                            const data = JSON.parse(message.toString());
                            this.log(`æ”¶åˆ°[${data.type}]`);
                            this.handleSignalingData(data);
                        } catch (e) {
                            this.log('æ¶ˆæ¯é”™è¯¯: ' + e.message, true);
                        }
                    });
                    
                    this.client.on('error', (err) => {
                        this.log('MQTTé”™è¯¯: ' + err.message, true);
                    });
                    
                    this.client.on('offline', () => {
                        this.log('MQTTç¦»çº¿');
                    });
                    
                    this.client.on('reconnect', () => {
                        this.log('MQTTé‡è¿...');
                    });
                });
            },

            async initConnection() {
                this.pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ],
                    iceCandidatePoolSize: 10
                });
                
                this.iceCandidatesQueue = [];
                this.remoteDescriptionSet = false;

                if (this.isInitiator) {
                    // åˆ›å»ºè€…ï¼šåˆ›å»ºDataChannel
                    this.dc = this.pc.createDataChannel('chat', {
                        ordered: true,
                        maxRetransmits: 3
                    });
                    this.setupDataChannel(this.dc);
                    this.log('åˆ›å»ºDataChannel');
                    
                    // åˆ›å»ºOffer
                    const offer = await this.pc.createOffer();
                    await this.pc.setLocalDescription(offer);
                    this.log('Offerå·²åˆ›å»ºï¼Œæ”¶é›†ICEä¸­...');
                    
                    // æ˜¾ç¤ºæˆ¿é—´ç 
                    document.getElementById('createLoading').classList.add('hidden');
                    document.getElementById('roomCodeDisplay').classList.remove('hidden');
                    document.getElementById('roomCodeDisplay').textContent = this.roomCode;
                    document.getElementById('createHint').textContent = 'ç­‰å¾…å¯¹æ–¹åŠ å…¥...';
                    
                    // ç­‰å¾…ICEæ”¶é›†å®Œæˆå†å‘é€
                    this.waitForICE().then(() => {
                        this.publish('offer', {sdp: this.pc.localDescription});
                        this.log('Offerå·²å¹¿æ’­');
                    });
                    
                } else {
                    // åŠ å…¥è€…ï¼šç­‰å¾…DataChannel
                    this.pc.ondatachannel = (e) => {
                        this.dc = e.channel;
                        this.setupDataChannel(e.channel);
                        this.log('æ”¶åˆ°DataChannel');
                    };
                    
                    // å‘é€åŠ å…¥ä¿¡å·
                    setTimeout(() => {
                        this.publish('join', {});
                        this.log('å‘é€åŠ å…¥è¯·æ±‚');
                        this.addMessage('ç³»ç»Ÿ', 'ç­‰å¾…å¯¹æ–¹æ¥å—...', 'system');
                    }, 500);
                }

                // ICEå€™é€‰å¤„ç†
                this.pc.onicecandidate = (e) => {
                    if (e.candidate) {
                        this.publish('ice', {candidate: e.candidate});
                    }
                };

                this.pc.oniceconnectionstatechange = () => {
                    const state = this.pc.iceConnectionState;
                    this.log('ICEçŠ¶æ€: ' + state);
                    
                    const badge = document.getElementById('connBadge');
                    badge.textContent = state;
                    
                    if (state === 'connected' || state === 'completed') {
                        badge.className = 'badge direct';
                        badge.textContent = 'å·²è¿æ¥';
                        document.getElementById('input').style.display = 'flex';
                        
                        // åˆ›å»ºè€…æ­¤æ—¶ä¹Ÿè¦åˆ‡æ¢ç•Œé¢ï¼ˆå¦‚æœè¿˜æ²¡åˆ‡æ¢ï¼‰
                        if (this.isInitiator && !document.getElementById('chat').classList.contains('hidden') === false) {
                            this.switchToChat();
                        }
                        
                        this.addMessage('ç³»ç»Ÿ', 'âœ… P2Pè¿æ¥æˆåŠŸï¼', 'system');
                        
                        // æ–­å¼€MQTT
                        setTimeout(() => {
                            if (this.client) {
                                this.client.end();
                                this.log('MQTTå·²æ–­å¼€');
                            }
                        }, 2000);
                        
                    } else if (state === 'failed') {
                        badge.className = 'badge failed';
                        this.addMessage('ç³»ç»Ÿ', 'âŒ è¿æ¥å¤±è´¥', 'error');
                    }
                };
            },

            waitForICE() {
                return new Promise((resolve) => {
                    if (this.pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        this.pc.onicegatheringstatechange = () => {
                            if (this.pc.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                        // ä¿é™©ï¼šæœ€å¤šç­‰3ç§’
                        setTimeout(resolve, 3000);
                    }
                });
            },

            publish(type, data) {
                if (this.client && this.client.connected) {
                    const topic = `p2p-chat/${this.roomCode}/${type}`;
                    this.client.publish(topic, JSON.stringify({
                        type, 
                        ...data, 
                        timestamp: Date.now(),
                        from: this.isInitiator ? 'creator' : 'joiner'
                    }));
                }
            },

            async handleSignalingData(data) {
                try {
                    // å¿½ç•¥è‡ªå·±çš„æ¶ˆæ¯
                    if (data.from === (this.isInitiator ? 'creator' : 'joiner')) return;
                    
                    if (data.type === 'join' && this.isInitiator) {
                        this.log('å¯¹æ–¹åŠ å…¥ï¼Œå‘é€Offer');
                        this.publish('offer', {sdp: this.pc.localDescription});
                    }
                    else if (data.type === 'offer' && !this.isInitiator) {
                        this.log('æ”¶åˆ°Offerï¼Œåˆ›å»ºAnswer');
                        await this.pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
                        this.remoteDescriptionSet = true;
                        
                        // å¤„ç†ç¼“å†²çš„ICEå€™é€‰
                        this.processQueuedICECandidates();
                        
                        const answer = await this.pc.createAnswer();
                        await this.pc.setLocalDescription(answer);
                        
                        this.waitForICE().then(() => {
                            this.publish('answer', {sdp: this.pc.localDescription});
                            this.log('Answerå·²å‘é€');
                        });
                    }
                    else if (data.type === 'answer' && this.isInitiator) {
                        this.log('æ”¶åˆ°Answer');
                        await this.pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
                        this.remoteDescriptionSet = true;
                        
                        // å¤„ç†ç¼“å†²çš„ICEå€™é€‰
                        this.processQueuedICECandidates();
                        
                        // åˆ›å»ºè€…æ­¤æ—¶åˆ‡æ¢åˆ°èŠå¤©ç•Œé¢
                        this.switchToChat();
                    }
                    else if (data.type === 'ice') {
                        if (this.remoteDescriptionSet) {
                            await this.pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                        } else {
                            this.log('ç¼“å†²ICEå€™é€‰');
                            this.iceCandidatesQueue.push(data.candidate);
                        }
                    }
                } catch (e) {
                    this.log('ä¿¡ä»¤é”™è¯¯: ' + e.message, true);
                }
            },

            async processQueuedICECandidates() {
                this.log(`å¤„ç†${this.iceCandidatesQueue.length}ä¸ªç¼“å†²çš„ICEå€™é€‰`);
                while (this.iceCandidatesQueue.length > 0) {
                    const candidate = this.iceCandidatesQueue.shift();
                    try {
                        await this.pc.addIceCandidate(new RTCIceCandidate(candidate));
                    } catch(e) {
                        this.log('æ·»åŠ ICEå€™é€‰å¤±è´¥: ' + e.message, true);
                    }
                }
            },

            setupDataChannel(dc) {
                dc.onopen = () => {
                    this.log('DataChannelå·²æ‰“å¼€');
                };
                dc.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        this.addMessage('å¯¹æ–¹', data.msg, 'other');
                    } catch(err) {
                        this.addMessage('å¯¹æ–¹', e.data, 'other');
                    }
                };
                dc.onclose = () => {
                    this.log('DataChannelå·²å…³é—­');
                    this.addMessage('ç³»ç»Ÿ', 'å¯¹æ–¹å·²æ–­å¼€', 'system');
                };
                dc.onerror = (e) => {
                    this.log('DataChannelé”™è¯¯', true);
                };
            },

            send() {
                const input = document.getElementById('msgInput');
                const msg = input.value.trim();
                if (!msg || !this.dc || this.dc.readyState !== 'open') {
                    alert('è¿æ¥å°šæœªå°±ç»ªæˆ–æ¶ˆæ¯ä¸ºç©º');
                    return;
                }
                
                this.dc.send(JSON.stringify({msg, time: Date.now()}));
                this.addMessage('æˆ‘', msg, 'self');
                input.value = '';
            },

            addMessage(from, text, type) {
                const div = document.createElement('div');
                div.className = `msg ${type}`;
                const time = new Date().toLocaleTimeString();
                div.innerHTML = `<div style="font-size:11px;opacity:0.7;margin-bottom:4px">${from} Â· ${time}</div><div>${text}</div>`;
                document.getElementById('messages').appendChild(div);
                div.scrollIntoView({behavior: 'smooth'});
            }
        };
        
        window.App = App;
    </script>
</body>
</html>
