    <script type="module">
        import { joinRoom } from 'https://cdn.jsdelivr.net/npm/trystero@0.20.0/+esm';

        // åŠ å¯†å·¥å…·ç±»
        class SecureChannel {
            constructor(password) {
                this.password = password;
                this.key = null;
                this.salt = new TextEncoder().encode('secure-room-v1'); // å›ºå®š salt ç”¨äºç¡®å®šæ€§ ID æ´¾ç”Ÿ
            }

            async init() {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(this.password),
                    'PBKDF2',
                    false,
                    ['deriveKey']
                );
                this.key = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: this.salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );
            }

            async encrypt(text) {
                const encoder = new TextEncoder();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const ciphertext = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    this.key,
                    encoder.encode(text)
                );
                const combined = new Uint8Array(iv.length + new Uint8Array(ciphertext).length);
                combined.set(iv);
                combined.set(new Uint8Array(ciphertext), iv.length);
                return btoa(String.fromCharCode(...combined));
            }

            async decrypt(base64) {
                try {
                    const data = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
                    const iv = data.slice(0, 12);
                    const ciphertext = data.slice(12);
                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv },
                        this.key,
                        ciphertext
                    );
                    return new TextDecoder().decode(decrypted);
                } catch (e) {
                    return null; // è§£å¯†å¤±è´¥ï¼ˆå¯†ç é”™è¯¯æˆ–æ•°æ®æŸåï¼‰
                }
            }

            // æ´¾ç”Ÿå…¬å¼€æˆ¿é—´ ID
            async deriveRoomId(roomName) {
                const encoder = new TextEncoder();
                const data = encoder.encode(roomName + ':' + this.password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('')
                    .substring(0, 32);
            }
        }

        // èŠå¤©åº”ç”¨ä¸»ç±»
        class ChatApp {
            constructor() {
                this.room = null;
                this.channel = null;
                this.peers = new Set();
                this.myName = '';
                this.roomName = '';
            }

            async join() {
                const roomInput = document.getElementById('roomInput').value.trim();
                const pwdInput = document.getElementById('pwdInput').value;
                const nameInput = document.getElementById('nameInput').value.trim() || 'Anonymous';
                
                if (!roomInput || !pwdInput) {
                    alert('è¯·è¾“å…¥æˆ¿é—´æ ‡è¯†å’Œå¯†ç ');
                    return;
                }

                const btn = document.getElementById('joinBtn');
                btn.disabled = true;
                btn.textContent = 'åŠ å¯†è¿æ¥ä¸­...';

                try {
                    // åˆå§‹åŒ–åŠ å¯†é€šé“
                    this.channel = new SecureChannel(pwdInput);
                    await this.channel.init();
                    
                    // æ´¾ç”ŸåŒ¿åæˆ¿é—´ ID
                    const roomId = await this.channel.deriveRoomId(roomInput);
                    this.roomName = roomInput;
                    this.myName = nameInput;

                    // ä½¿ç”¨ Nostr ç­–ç•¥ï¼ˆæŠ—å®¡æŸ¥ï¼‰
                    this.room = joinRoom({
                        appId: 'sr-v1',
                        relayUrls: [
                            'wss://relay.damus.io',
                            'wss://relay.snort.social',
                            'wss://nos.lol',
                            'wss://relay.nostr.band'
                        ]
                    }, roomId);

                    // è®¾ç½®æ¶ˆæ¯å¤„ç†
                    const [sendMsg, getMsg] = this.room.makeAction('msg');
                    this.sendMsg = sendMsg;

                    getMsg(async (data, peerId) => {
                        if (!data.payload) return;
                        const decrypted = await this.channel.decrypt(data.payload);
                        if (decrypted) {
                            try {
                                const msg = JSON.parse(decrypted);
                                this.displayMsg(msg.name, msg.text, msg.ts, false);
                            } catch (e) {
                                console.error('æ¶ˆæ¯è§£æå¤±è´¥');
                            }
                        }
                    });

                    // å¯¹ç­‰èŠ‚ç‚¹äº‹ä»¶
                    this.room.onPeerJoin((peerId) => {
                        this.peers.add(peerId);
                        this.updatePeerCount();
                        this.displayMsg('ç³»ç»Ÿ', 'æœ‰åŠ å¯†èŠ‚ç‚¹æ¥å…¥é¢‘é“', Date.now(), true);
                    });

                    this.room.onPeerLeave((peerId) => {
                        this.peers.delete(peerId);
                        this.updatePeerCount();
                        this.displayMsg('ç³»ç»Ÿ', 'åŠ å¯†èŠ‚ç‚¹æ–­å¼€è¿æ¥', Date.now(), true);
                    });

                    // åˆ‡æ¢ç•Œé¢
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('chat').style.display = 'flex';
                    document.getElementById('displayRoom').textContent = `ğŸ” ${roomInput}`;
                    
                    this.displayMsg('ç³»ç»Ÿ', `ä½ å·²åŒ¿åè¿›å…¥æˆ¿é—´ "${roomInput}"\næ‰€æœ‰æ¶ˆæ¯å·²ç«¯åˆ°ç«¯åŠ å¯†`, Date.now(), true);

                } catch (err) {
                    console.error(err);
                    alert('è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ');
                    btn.disabled = false;
                    btn.textContent = 'è¿›å…¥å®‰å…¨é¢‘é“';
                }
            }

            async send() {
                const input = document.getElementById('msgInput');
                const text = input.value.trim();
                if (!text || !this.sendMsg) return;

                const msg = {
                    name: this.myName,
                    text: text,
                    ts: Date.now()
                };

                try {
                    const encrypted = await this.channel.encrypt(JSON.stringify(msg));
                    this.sendMsg({ payload: encrypted });
                    this.displayMsg(this.myName, text, msg.ts, true);
                    input.value = '';
                } catch (err) {
                    console.error('å‘é€å¤±è´¥', err);
                }
            }

            displayMsg(user, text, ts, isSystem) {
                const container = document.getElementById('messages');
                const div = document.createElement('div');
                div.className = `message ${isSystem ? 'system' : (user === this.myName ? 'self' : 'other')}`;
                
                const time = new Date(ts).toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
                
                if (isSystem) {
                    div.innerHTML = `<div class="msg-text" style="white-space:pre-line">${this.escapeHtml(text)}</div>`;
                } else {
                    div.innerHTML = `
                        <div class="msg-header">
                            <span class="msg-user">${this.escapeHtml(user)}</span>
                            <span class="msg-time">${time}</span>
                        </div>
                        <div class="msg-text">${this.escapeHtml(text)}</div>
                    `;
                }
                
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }

            updatePeerCount() {
                const count = this.peers.size + 1;
                document.getElementById('peerCount').textContent = `${count} äººåœ¨çº¿`;
                document.getElementById('statusDot').className = count > 1 ? 'status-dot' : 'status-dot offline';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            copyLink() {
                const url = `${window.location.origin}${window.location.pathname}#${btoa(this.roomName)}`;
                navigator.clipboard.writeText(url).then(() => {
                    alert('æˆ¿é—´é“¾æ¥å·²å¤åˆ¶ï¼ˆæ³¨æ„ï¼šå¯†ç ä¸ä¼šåŒ…å«åœ¨é“¾æ¥ä¸­ï¼Œè¯·é€šè¿‡å®‰å…¨æ¸ é“åˆ†äº«å¯†ç ï¼‰');
                });
            }

            leave() {
                if (this.room) this.room.leave();
                location.reload();
            }
        }

        // åˆå§‹åŒ–
        const app = new ChatApp();
        window.app = app; // æš´éœ²åˆ°å…¨å±€ä»¥ä¾¿ HTML è°ƒç”¨

        // æ£€æŸ¥ URL hash æ˜¯å¦æœ‰é¢„è®¾æˆ¿é—´
        if (location.hash) {
            try {
                const roomFromUrl = atob(location.hash.substring(1));
                document.getElementById('roomInput').value = roomFromUrl;
            } catch(e) {}
        }
