    <script type="module">
        import { joinRoom } from 'https://cdn.jsdelivr.net/npm/trystero@0.20.0/+esm';

        class SecureChannel {
            constructor(password) {
                this.password = password;
                this.key = null;
                this.salt = new TextEncoder().encode('secure-room-v1');
                this.fingerprint = null;
            }

            async init() {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(this.password),
                    'PBKDF2',
                    false,
                    ['deriveKey', 'deriveBits']
                );
                
                // Ê¥æÁîüÂä†ÂØÜÂØÜÈí•
                this.key = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: this.salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );

                // ‚úÖ ‰øÆÂ§çÔºö‰ΩøÁî® deriveBits ËÄå‰∏çÊòØ deriveKey + exportKey
                const fingerprintBits = await crypto.subtle.deriveBits(
                    {
                        name: 'PBKDF2',
                        salt: encoder.encode('fingerprint-salt-v1'),
                        iterations: 1000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    128
                );
                
                this.fingerprint = Array.from(new Uint8Array(fingerprintBits))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('')
                    .substring(0, 8);
            }

            async encrypt(text) {
                const encoder = new TextEncoder();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const ciphertext = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    this.key,
                    encoder.encode(text)
                );
                const combined = new Uint8Array(iv.length + new Uint8Array(ciphertext).length);
                combined.set(iv);
                combined.set(new Uint8Array(ciphertext), iv.length);
                return btoa(String.fromCharCode(...combined));
            }

            async decrypt(base64) {
                try {
                    const data = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
                    const iv = data.slice(0, 12);
                    const ciphertext = data.slice(12);
                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv },
                        this.key,
                        ciphertext
                    );
                    return new TextDecoder().decode(decrypted);
                } catch (e) {
                    return null;
                }
            }

            async deriveRoomId(roomName) {
                const encoder = new TextEncoder();
                const data = encoder.encode(roomName + ':' + this.password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('')
                    .substring(0, 32);
            }
        }

        class ChatApp {
            constructor() {
                this.room = null;
                this.channel = null;
                this.peers = new Map();
                this.myName = '';
                this.roomName = '';
                this.userFingerprint = '';
                this.vectorClock = 0;
                this.messageHistory = [];
                this.isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                this.maxPeers = 5;
                this.sendingLock = false;
                
                if (this.isMobile) {
                    document.getElementById('mobileWarning').classList.add('active');
                }

                if (location.hash && location.hash.length > 1) {
                    try {
                        const roomFromUrl = atob(decodeURIComponent(location.hash.substring(1)));
                        document.getElementById('roomInput').value = roomFromUrl;
                    } catch(e) {}
                }
            }

            async join() {
                const roomInput = document.getElementById('roomInput').value.trim();
                const pwdInput = document.getElementById('pwdInput').value;
                const nameInput = document.getElementById('nameInput').value.trim() || 'Anonymous';
                
                if (!roomInput || !pwdInput) {
                    alert('ËØ∑ËæìÂÖ•ÊàøÈó¥Ê†áËØÜÂíåÂØÜÁ†Å');
                    return;
                }

                const btn = document.getElementById('joinBtn');
                const loading = document.getElementById('loadingOverlay');
                btn.disabled = true;
                loading.classList.add('active');

                try {
                    this.channel = new SecureChannel(pwdInput);
                    await this.channel.init();
                    this.userFingerprint = this.channel.fingerprint;
                    this.roomName = roomInput;
                    this.myName = nameInput;

                    const roomId = await this.channel.deriveRoomId(roomInput);

                    const connectionTimeout = setTimeout(() => {
                        alert('ËøûÊé•Ë∂ÖÊó∂ÔºöÈÉ®ÂàÜ‰∏≠ÁªßËäÇÁÇπÊó†ÂìçÂ∫îÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÂêéÈáçËØï');
                        btn.disabled = false;
                        loading.classList.remove('active');
                    }, 15000);

                    this.room = joinRoom({
                        appId: 'sr-v1-6p',
                        relayUrls: [
                            'wss://relay.damus.io',
                            'wss://relay.snort.social',
                            'wss://nos.lol',
                            'wss://relay.nostr.band'
                        ],
                        password: roomId,
                        maxPeers: this.maxPeers
                    }, roomId);

                    const [sendMsg, getMsg] = this.room.makeAction('msg');
                    const [sendSync, getSync] = this.room.makeAction('sync');
                    
                    this.sendMsg = sendMsg;
                    this.sendSync = sendSync;

                    getMsg(async (data, peerId) => {
                        if (!data.payload) return;
                        const decrypted = await this.channel.decrypt(data.payload);
                        if (!decrypted) return;
                        
                        try {
                            const msg = JSON.parse(decrypted);
                            if (msg.vc && msg.vc > this.vectorClock) {
                                this.vectorClock = msg.vc;
                            }
                            
                            this.messageHistory.push({
                                payload: data.payload,
                                ts: msg.ts
                            });
                            if (this.messageHistory.length > 20) this.messageHistory.shift();
                            
                            if (msg.fingerprint) {
                                this.peers.set(peerId, {
                                    name: msg.name,
                                    fingerprint: msg.fingerprint,
                                    lastSeen: Date.now()
                                });
                            }
                            
                            this.displayMsg(msg.name, msg.text, msg.ts, false, msg.fingerprint);
                        } catch (e) {
                            console.error('Ê∂àÊÅØËß£ÊûêÂ§±Ë¥•', e);
                        }
                    });

                    getSync(async (data, peerId) => {
                        if (data.type === 'request' && this.messageHistory.length > 0) {
                            this.sendMsg({ 
                                type: 'history',
                                history: this.messageHistory.slice(-20),
                                target: peerId
                            });
                        }
                    });

                    this.room.onPeerJoin((peerId) => {
                        clearTimeout(connectionTimeout);
                        if (this.peers.size >= this.maxPeers) {
                            this.displayMsg('Á≥ªÁªü', '‚ö†Ô∏è ÊàøÈó¥Â∑≤Êª°ÔºàÊúÄÂ§ö6‰∫∫Ôºâ', Date.now(), true);
                            return;
                        }
                        this.peers.set(peerId, { 
                            name: 'Unknown', 
                            fingerprint: null,
                            lastSeen: Date.now() 
                        });
                        this.updatePeerCount();
                        this.displayMsg('Á≥ªÁªü', `üîî ÊúâÂä†ÂØÜËäÇÁÇπÊé•ÂÖ• (${this.peers.size}/6)`, Date.now(), true);
                        
                        setTimeout(() => this.sendSync({ type: 'request' }), 1000);
                    });

                    this.room.onPeerLeave((peerId) => {
                        this.peers.delete(peerId);
                        this.updatePeerCount();
                        this.displayMsg('Á≥ªÁªü', `üëã Âä†ÂØÜËäÇÁÇπÊñ≠ÂºÄ (${this.peers.size}/6)`, Date.now(), true);
                    });

                    document.getElementById('login').style.display = 'none';
                    document.getElementById('chat').style.display = 'flex';
                    document.getElementById('displayRoom').innerHTML = `üîê ${this.escapeHtml(roomInput)} <span style="font-size:12px;opacity:0.6">#${this.userFingerprint.substring(0,4)}</span>`;
                    
                    loading.classList.remove('active');
                    
                    this.displayMsg('Á≥ªÁªü', 
                        `‚úÖ Â∑≤ËøõÂÖ•ÊàøÈó¥ "${roomInput}"\n` +
                        `üìç ‰Ω†ÁöÑÊåáÁ∫π: ${this.userFingerprint}\n` +
                        `üë• ‰∏äÈôê: 6‰∫∫ | ÂΩìÂâç: ${this.peers.size + 1}‰∫∫`, 
                        Date.now(), true
                    );

                } catch (err) {
                    console.error(err);
                    alert('ËøûÊé•Â§±Ë¥•: ' + err.message);
                    btn.disabled = false;
                    loading.classList.remove('active');
                }
            }

            async send() {
                if (this.sendingLock) return;
                const input = document.getElementById('msgInput');
                const text = input.value.trim();
                if (!text || !this.sendMsg) return;

                this.sendingLock = true;
                document.getElementById('sendBtn').disabled = true;

                try {
                    this.vectorClock++;
                    const msg = {
                        id: crypto.randomUUID(),
                        name: this.myName,
                        text: text,
                        ts: Date.now(),
                        vc: this.vectorClock,
                        fingerprint: this.userFingerprint
                    };

                    const encrypted = await this.channel.encrypt(JSON.stringify(msg));
                    this.sendMsg({ payload: encrypted });
                    
                    this.messageHistory.push({ payload: encrypted, ts: msg.ts });
                    if (this.messageHistory.length > 20) this.messageHistory.shift();

                    this.displayMsg(this.myName, text, msg.ts, false, this.userFingerprint, false, true);
                    input.value = '';
                    
                } catch (err) {
                    console.error('ÂèëÈÄÅÂ§±Ë¥•', err);
                    alert('ÂèëÈÄÅÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                } finally {
                    this.sendingLock = false;
                    document.getElementById('sendBtn').disabled = false;
                }
            }

            displayMsg(user, text, ts, isSystem, fingerprint = null, isHistory = false, isSelf = false) {
                const container = document.getElementById('messages');
                const div = document.createElement('div');
                
                if (isSystem) {
                    div.className = 'message system';
                } else if (isSelf) {
                    div.className = 'message self';
                } else {
                    div.className = 'message other';
                }
                
                const time = new Date(ts).toLocaleTimeString('zh-CN', {
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                if (isSystem) {
                    div.innerHTML = `<div class="msg-text" style="white-space:pre-line">${this.escapeHtml(text)}</div>`;
                } else {
                    const fpDisplay = fingerprint ? 
                        `<span class="user-fingerprint">#${fingerprint.substring(0,4)}</span>` : '';
                    
                    div.innerHTML = `
                        <div class="msg-header">
                            <span class="msg-user">${this.escapeHtml(user)}${fpDisplay}</span>
                            <span class="msg-time">${time}</span>
                        </div>
                        <div class="msg-text">${this.escapeHtml(text)}</div>
                    `;
                }
                
                container.appendChild(div);
                
                const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
                if (isNearBottom) {
                    container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
                }
                
                while (container.children.length > 100) {
                    container.removeChild(container.firstChild);
                }
            }

            updatePeerCount() {
                const count = this.peers.size + 1;
                const el = document.getElementById('peerCount');
                el.textContent = `${count}/6 Âú®Á∫ø`;
                
                if (count >= 5) el.className = 'peer-count';
                else if (count >= 3) el.className = 'peer-count warning';
                else el.className = 'peer-count error';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async copyLink() {
                const hash = encodeURIComponent(btoa(this.roomName));
                const url = `${window.location.origin}${window.location.pathname}#${hash}`;
                try {
                    await navigator.clipboard.writeText(url);
                    alert(`‚úÖ ÈìæÊé•Â∑≤Â§çÂà∂\n\nÂØÜÁ†ÅËØ∑Âè¶Â§ñÂàÜ‰∫´`);
                } catch (err) {
                    prompt('ËØ∑ÊâãÂä®Â§çÂà∂Ôºö', url);
                }
            }

            leave() {
                if (confirm('Á°ÆÂÆöË¶ÅÁ¶ªÂºÄÂêóÔºüÂéÜÂè≤Ê∂àÊÅØÂ∞Ü‰∏¢Â§±„ÄÇ')) {
                    if (this.room) this.room.leave();
                    location.reload();
                }
            }
        }

        const app = new ChatApp();
        window.app = app;
    </script>
