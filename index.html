    <style>
        :root{
            --bg: #f5f5f7;
            --bg-secondary: rgba(255, 255, 255, 0.72);
            --surface: rgba(255, 255, 255, 0.6);
            --text: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent: #00c8aa;
            --accent-hover: #00b89c;
            --error: #ff3b30;
            --warning: #ff9500;
            --info: #007aff;
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow: rgba(0, 0, 0, 0.08);
            --input-bg: rgba(0, 0, 0, 0.04);
            --code-bg: rgba(0, 200, 170, 0.08);
            --system-bg: rgba(0, 0, 0, 0.03);
            --hover-bg: rgba(0, 0, 0, 0.05);
        }
        
        [data-theme="dark"]{
            --bg: #0a0a0a;
            --bg-secondary: rgba(28, 28, 30, 0.85);
            --surface: rgba(30, 30, 30, 0.7);
            --text: #f5f5f7;
            --text-secondary: #8e8e93;
            --accent: #00d084;
            --accent-hover: #00b871;
            --error: #ff453a;
            --warning: #ff9f0a;
            --info: #0a84ff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.4);
            --input-bg: rgba(255, 255, 255, 0.08);
            --code-bg: rgba(0, 208, 132, 0.1);
            --system-bg: rgba(255, 255, 255, 0.05);
            --hover-bg: rgba(255, 255, 255, 0.08);
        }
        
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body{
            background: var(--bg);
            color: var(--text);
            min-height: 100dvh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.5;
        }
        
        .hidden{display:none !important}
        
        .glass {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow);
        }
        
        .glass-strong {
            background: var(--bg-secondary);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid var(--glass-border);
        }
        
        #userSetup{
            position: fixed;
            inset: 0;
            background: var(--bg);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #setup{
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card{
            padding: 40px;
            border-radius: 24px;
            max-width: 460px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .user-avatar{
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #00a8ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 4px 20px rgba(0, 200, 170, 0.3);
            border: 3px solid var(--bg);
        }
        
        h1{
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -0.5px;
        }
        
        .info{
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 28px;
            line-height: 1.6;
            text-align: center;
            font-weight: 400;
        }
        
        button{
            width: 100%;
            padding: 16px;
            margin: 8px 0;
            background: var(--accent);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            touch-action: manipulation;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 12px rgba(0, 200, 170, 0.25);
        }
        
        button:hover{
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 200, 170, 0.35);
            background: var(--accent-hover);
        }
        
        button:disabled{
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button.secondary{
            background: var(--hover-bg);
            color: var(--text);
            box-shadow: none;
        }
        
        button.secondary:hover{
            background: var(--hover-bg);
            box-shadow: 0 2px 12px var(--shadow);
        }
        
        button.danger{
            background: var(--error);
            box-shadow: 0 2px 12px rgba(255, 59, 48, 0.25);
        }
        
        .code-display{
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 8px;
            text-align: center;
            padding: 24px;
            background: var(--code-bg);
            border-radius: 16px;
            margin: 20px 0;
            border: 2px dashed var(--accent);
            font-family: "SF Mono", Monaco, monospace;
        }
        
        .recent-room {
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .recent-room-label {
            font-size: 11px;
            color: var(--accent);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .recent-room-code {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            font-family: "SF Mono", monospace;
            letter-spacing: 4px;
            margin: 12px 0;
        }
        
        .recent-room-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
        
        .recent-room-actions button {
            margin: 0;
            padding: 12px;
            font-size: 14px;
            border-radius: 12px;
        }
        
        .copy-btn {
            background: var(--hover-bg) !important;
            color: var(--text) !important;
            box-shadow: none !important;
        }
        
        #chat{
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            background: var(--bg);
        }
        
        #header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            margin: 12px 16px 8px;
            border-radius: 20px;
            flex-shrink: 0;
            z-index: 10;
            gap: 12px;
        }
        
        #roomInfo{
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            min-width: 0;
        }
        
        #roomTitle{
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #onlineCount{
            background: var(--code-bg);
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid var(--glass-border);
            white-space: nowrap;
        }
        
        /* ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ */
        .theme-toggle{
            width: 40px !important;
            height: 40px;
            padding: 0 !important;
            margin: 0 !important;
            border-radius: 50% !important;
            background: var(--hover-bg) !important;
            border: 1px solid var(--glass-border) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: none !important;
            flex-shrink: 0;
        }
        
        .theme-toggle:hover{
            transform: scale(1.1) rotate(15deg);
            background: var(--accent) !important;
        }
        
        .theme-toggle:hover svg{
            color: white !important;
        }
        
        .theme-toggle svg{
            width: 22px;
            height: 22px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        #userList{
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px;
            max-width: 200px;
            scrollbar-width: none;
        }
        
        #userList::-webkit-scrollbar{display:none}
        
        .user-chip{
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: var(--input-bg);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            border: 1px solid var(--glass-border);
            color: var(--text);
        }
        
        .user-chip.me{
            background: var(--code-bg);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .user-chip .dot{
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }
        
        #messages{
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }
        
        .msg{
            max-width: 80%;
            animation: messageIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes messageIn{
            from{opacity:0;transform:translateY(20px) scale(0.95)}
            to{opacity:1;transform:translateY(0) scale(1)}
        }
        
        .msg-header{
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 0 4px;
        }
        
        .msg-author{
            font-weight: 600;
            color: var(--text);
        }
        
        .msg-time{
            font-size: 11px;
            opacity: 0.7;
            font-family: "SF Mono", monospace;
        }
        
        .msg-content{
            padding: 14px 18px;
            border-radius: 20px;
            word-break: break-all;
            line-height: 1.5;
            font-size: 15px;
            color: var(--text);
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            box-shadow: 0 2px 12px var(--shadow);
        }
        
        .msg.self{
            margin-left: auto;
            align-items: flex-end;
        }
        
        .msg.self .msg-content{
            background: var(--accent);
            color: white;
            border: none;
            box-shadow: 0 4px 16px rgba(0, 200, 170, 0.25);
        }
        
        .msg.self .msg-author{
            color: var(--accent);
        }
        
        .msg.system{
            align-self: center;
            max-width: 90%;
        }
        
        .msg.system .msg-content{
            background: var(--system-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 13px;
            padding: 10px 20px;
            border-radius: 16px;
        }
        
        .msg-image {
            max-width: 280px;
            max-height: 280px;
            border-radius: 16px;
            cursor: pointer;
            display: block;
            margin-top: 4px;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .msg-image:hover {
            transform: scale(1.02);
        }
        
        .msg.self .msg-image {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        #input{
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 900px;
            padding: 16px 24px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom, 20px));
            border-top: 1px solid var(--glass-border);
            display: none;
            z-index: 100;
            gap: 12px;
            align-items: center;
        }
        
        #inputWrapper {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 6px;
            transition: all 0.3s;
        }
        
        #inputWrapper:focus-within {
            background: var(--bg-secondary);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 200, 170, 0.1);
        }
        
        #input input[type="text"]{
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 16px;
            outline: none;
        }
        
        #input input[type="text"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        .img-btn {
            width: 40px !important;
            height: 40px;
            padding: 0 !important;
            margin: 0 !important;
            border-radius: 50% !important;
            background: var(--bg-secondary) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid var(--glass-border) !important;
            color: var(--text) !important;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px var(--shadow) !important;
            transition: all 0.3s ease !important;
        }
        
        .img-btn:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 6px 20px var(--shadow) !important;
            background: var(--accent) !important;
            color: white !important;
        }
        
        #input button.send-btn{
            width: auto;
            padding: 12px 24px;
            margin: 0;
            border-radius: 20px;
            white-space: nowrap;
            font-weight: 600;
        }
        
        input[type="text"].setup-input{
            width: 100%;
            padding: 16px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text);
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
            margin: 16px 0;
            outline: none;
            transition: all 0.3s;
            font-family: "SF Mono", monospace;
        }
        
        input[type="text"].setup-input:focus{
            border-color: var(--accent);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 4px rgba(0, 200, 170, 0.1);
        }
        
        #fileInput { display: none; }
        
        .loading{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--warning);
            margin: 16px 0;
            font-size: 13px;
            font-weight: 500;
        }
        
        .spinner{
            width: 18px;
            height: 18px;
            border: 2px solid var(--warning);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin{to{transform:rotate(360deg)}}
        
        .log{
            margin-top: 16px;
            padding: 12px;
            background: var(--input-bg);
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-secondary);
            font-family: "SF Mono", monospace;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            color: var(--text);
            padding: 16px 28px;
            border-radius: 16px;
            z-index: 2000;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid var(--glass-border);
        }
        
        .toast.show { 
            opacity: 1; 
            transform: translate(-50%, -50%) scale(1);
        }
        
        #imageModal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #imageModal.show { display: flex; }
        
        #imageModal img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        #imageModal .close-modal {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #imageModal .close-modal:hover {
            transform: rotate(90deg);
            background: var(--accent);
            color: white;
        }
        
        .image-progress {
            font-size: 11px;
            color: var(--accent);
            margin-top: 6px;
            font-weight: 500;
            opacity: 0.8;
        }
        
        .conn-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .conn-status.connecting { 
            background: var(--warning); 
            animation: pulse 2s infinite;
        }
        
        .conn-status.connected { 
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }
        
        .conn-status.failed { background: var(--error); }
        
        @keyframes pulse{
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }
        
        @media (max-width: 600px){
            .card { padding: 28px 24px; }
            h1 { font-size: 24px; }
            .msg { max-width: 90%; }
            .msg-content { padding: 12px 16px; border-radius: 18px; }
            .msg-image { max-width: 200px; max-height: 200px; }
            #header { margin: 8px; padding: 12px 16px; border-radius: 16px; gap: 8px; }
            #input { padding: 12px 16px; }
            .code-display { font-size: 26px; letter-spacing: 4px; }
            #userList { max-width: 120px; }
            #roomTitle { font-size: 16px; }
            .theme-toggle { width: 36px !important; height: 36px !important; }
            .theme-toggle svg { width: 18px; height: 18px; }
        }
    </style>
</head>

    <script type="module">
        import mqtt from 'https://unpkg.com/mqtt/dist/mqtt.esm.js';

        class LRUCache {
            constructor(maxSize = 1000) {
                this.maxSize = maxSize;
                this.cache = new Map();
            }
            has(key) { return this.cache.has(key); }
            add(key) {
                if (this.cache.has(key)) this.cache.delete(key);
                this.cache.set(key, true);
                if (this.cache.size > this.maxSize) {
                    const firstKey = this.cache.keys().next().value;
                    this.cache.delete(firstKey);
                }
            }
            clear() { this.cache.clear(); }
        }

        const ImageProcessor = {
            async compress(file, maxWidth = 1200, maxHeight = 1200, quality = 0.7) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            let { width, height } = img;
                            if (width > maxWidth || height > maxHeight) {
                                const ratio = Math.min(maxWidth / width, maxHeight / height);
                                width *= ratio;
                                height *= ratio;
                            }
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg');
                            ctx.fillRect(0, 0, width, height);
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', quality));
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            },
            getSizeHint(base64) {
                const bytes = Math.ceil(base64.length * 0.75);
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            }
        };

        class ChatApplication {
            constructor() {
                this.user = { name: null, id: null, color: null };
                this.room = { code: null, isHost: false };
                this.mqtt = { client: null };
                this.peers = new Map();
                this.messages = { seq: 0, cache: new LRUCache(1000) };

            generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (c) => {
                    const r = Math.random() * 16 | 0;
                    return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
                });
            }

            getAvatarColor(name) {
                const colors = ['#007aff', '#34c759', '#ff9500', '#ff3b30', '#af52de', '#5856d6', '#ff2d55', '#5ac8fa'];
                let hash = 0;
                for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
                return colors[Math.abs(hash) % colors.length];
            }

            init() {
                document.documentElement.setAttribute('data-theme', this.theme);
                
                const savedName = sessionStorage.getItem('p2p_username');
                const savedId = sessionStorage.getItem('p2p_userid');

                document.addEventListener('keydown', (e) => {

            toggleTheme() {

                this.showToast(this.theme === 'light' ? 'Â∑≤ÂàáÊç¢Ëá≥ÊµÖËâ≤Ê®°Âºè' : 'Â∑≤ÂàáÊç¢Ëá≥Ê∑±Ëâ≤Ê®°Âºè');

            showJoin() {

            async joinRoom() {
                const code = document.getElementById('joinCode').value.trim().toUpperCase();
                if (code.length !== 6) return alert('ËØ∑ËæìÂÖ•6‰ΩçÊàøÈó¥Á†Å');

                this.room.code = code;
                
                document.getElementById('connectBtn').classList.add('hidden');
                document.getElementById('joinLoading').classList.remove('hidden');

                    await this.connectMQTT();
                    this.switchToChat();

                } catch(e) {

            switchToChat() {
                sessionStorage.setItem('p2p_last_room', this.room.code);
                sessionStorage.setItem('p2p_last_room_time', Date.now().toString());
                
                document.getElementById('setup').classList.add('hidden');

            async connectMQTT() {
                return new Promise((resolve, reject) => {
                    const url = 'wss://broker.hivemq.com:8884/mqtt';
                    const clientId = `hajimide-${this.user.id?.substr(0,8)}-${Math.random().toString(36).substr(2,4)}`;
                    
                    this.mqtt.client = mqtt.connect(url, {
                        clientId,
                        clean: true,
                        connectTimeout: 15000,
                        reconnectPeriod: 3000
                    });
                    
                    const timeout = setTimeout(() => reject(new Error('Ë∂ÖÊó∂')), 15000);
                    
                    this.mqtt.client.on('connect', () => {
                        clearTimeout(timeout);
                        const topics = [
                            `p2p-multi/${this.room.code}/presence`,
                            `p2p-multi/${this.room.code}/signal`,
                            `p2p-multi/${this.room.code}/broadcast`
                        ];
                        this.mqtt.client.subscribe(topics, (err) => {
                            if (err) reject(err);
                            else resolve();
                        });
                    });
                    
                    this.mqtt.client.on('message', (topic, message) => {
                        try {
                            const data = JSON.parse(message.toString());
                            if (data.userId === this.user.id) return;
                            
                            if (topic.includes('presence')) this.handlePresence(data);
                            else if (topic.includes('signal')) this.handleSignal(data);
                        } catch(e) {}
                    });
                    
                    this.mqtt.client.on('error', reject);
                });
            }

            async handlePresence(data) {
                const { username, userId, avatarColor, action } = data;
                
                if (action === 'join') {
                    this.log(`${username} Âä†ÂÖ•`);
                    this.addSystemMessage(`${username} Âä†ÂÖ•`, 'join');
                    const amPolite = this.user.id < userId;
                    setTimeout(() => {
                        if (!this.peers.has(userId) || ['failed', 'closed'].includes(this.peers.get(userId)?.pc?.connectionState)) {
                            this.initiateConnection(userId, username, avatarColor, amPolite);
                        }
                    }, 500);
                } else if (action === 'leave') {
                    this.log(`${username} Á¶ªÂºÄ`);
                    this.addSystemMessage(`${username} Á¶ªÂºÄ`, 'leave');
                    this.removePeer(userId);
                }
            }

            async initiateConnection(targetId, targetName, targetColor, polite = false) {
                if (this.peers.has(targetId)) {
                    const existing = this.peers.get(targetId);
                    if (['connected', 'connecting'].includes(existing.pc?.connectionState)) return;
                    this.removePeer(targetId);
                }

                const iceServers = [
                    { urls: "stun:stun.relay.metered.ca:80" },
                    { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
                    { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" }
                ];

                const pc = new RTCPeerConnection({ iceServers, iceCandidatePoolSize: 10 });
                const peer = {
                    pc, userId: targetId, username: targetName, avatarColor: targetColor,
                    dataChannel: null, connected: false, polite,
                    makingOffer: false, ignoreOffer: false, isSettingRemoteAnswerPending: false,
                    pendingMessages: []
                };
                
                this.peers.set(targetId, peer);

                if (!polite) {
                    const dc = pc.createDataChannel('chat', { ordered: true, maxRetransmits: 3 });
                    this.setupDataChannel(dc, peer);
                } else {
                    pc.ondatachannel = (e) => this.setupDataChannel(e.channel, peer);
                }

                pc.onicecandidate = (e) => {
                    if (e.candidate) {
                        this.publish('signal', { targetUserId: targetId, type: 'ice', candidate: e.candidate, fromUserId: this.user.id });
                    }
                };

                pc.onconnectionstatechange = () => {
                    this.updateConnectionStatus(pc.connectionState, peer);
                };

                if (!polite) {
                    try {
                        peer.makingOffer = true;
                        const offer = await pc.createOffer();
                        await pc.setLocalDescription(offer);
                        await this.waitForICE(pc);
                        this.publish('signal', {
                            targetUserId: targetId, type: 'offer', sdp: pc.localDescription,
                            fromUserId: this.user.id, fromName: this.user.name, fromColor: this.user.color
                        });
                    } catch(e) {} finally {
                        peer.makingOffer = false;
                    }
                }
            }

            async handleSignal(data) {
                const { targetUserId, type, fromUserId, fromName, fromColor } = data;
                if (targetUserId !== this.user.id) return;
                
                let peer = this.peers.get(fromUserId);
                
                if (type === 'offer') {
                    if (!peer) {
                        const amPolite = this.user.id < fromUserId;
                        await this.initiateConnection(fromUserId, fromName, fromColor, amPolite);
                        peer = this.peers.get(fromUserId);
                    }
                    if (!peer) return;
                    
                    const readyForOffer = !peer.makingOffer && (peer.pc.signalingState === 'stable' || peer.isSettingRemoteAnswerPending);
                    peer.ignoreOffer = !readyForOffer && !peer.polite;
                    if (peer.ignoreOffer) return;
                    
                    peer.isSettingRemoteAnswerPending = true;
                    try {
                        await peer.pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
                        const answer = await peer.pc.createAnswer();
                        await peer.pc.setLocalDescription(answer);
                        await this.waitForICE(peer.pc);
                        this.publish('signal', {
                            targetUserId: fromUserId, type: 'answer', sdp: peer.pc.localDescription,
                            fromUserId: this.user.id, fromName: this.user.name, fromColor: this.user.color
                        });
                    } catch(e) {} finally {
                        peer.isSettingRemoteAnswerPending = false;
                    }
                } else if (type === 'answer' && peer) {
                    try { await peer.pc.setRemoteDescription(new RTCSessionDescription(data.sdp)); } catch(e) {}
                } else if (type === 'ice' && peer) {
                    try { await peer.pc.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch(e) {}
                }
            }

            setupDataChannel(dc, peer) {
                peer.dataChannel = dc;
                dc.onopen = () => {
                    peer.connected = true;
                    this.updateOnlineCount();
                    this.updateUserList();
                    this.showToast(`${peer.username} Â∑≤ËøûÊé•`);
                    
                    while (peer.pendingMessages?.length > 0) {
                        const msg = peer.pendingMessages.shift();
                        try { dc.send(JSON.stringify(msg)); } catch(e) { peer.pendingMessages.unshift(msg); break; }
                    }
                };
                dc.onmessage = (e) => {
                    try { this.displayMessage(JSON.parse(e.data)); } catch(err) {}
                };
                dc.onclose = () => {
                    peer.connected = false;
                    this.updateOnlineCount();
                    this.updateUserList();
                };
            }

            waitForICE(pc) {
                return new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') return resolve();
                    const check = () => {
                        if (pc.iceGatheringState === 'complete') {
                            pc.removeEventListener('icegatheringstatechange', check);
                            resolve();
                        }
                    };
                    pc.addEventListener('icegatheringstatechange', check);
                    setTimeout(() => { pc.removeEventListener('icegatheringstatechange', check); resolve(); }, 3000);
                });
            }

            updateConnectionStatus(state, peer) {
                const statusEl = document.getElementById('connectionStatus');
                if (state === 'connected') {
                    peer.connected = true;
                    this.updateOnlineCount();
                    this.updateUserList();
                    if (statusEl) statusEl.innerHTML = '<span class="conn-status connected"></span>Â∑≤ËøûÊé•';
                } else if (state === 'connecting') {
                    if (statusEl) statusEl.innerHTML = '<span class="conn-status connecting"></span>ËøûÊé•‰∏≠';
                } else if (['disconnected', 'failed', 'closed'].includes(state)) {
                    if (state === 'disconnected') {
                        setTimeout(() => { if (peer.pc.connectionState === 'disconnected') this.removePeer(peer.userId); }, 5000);
                    } else {
                        this.removePeer(peer.userId);
                    }
                }
            }

            publish(subtopic, data) {
                if (this.mqtt.client?.connected) {
                    const topic = `p2p-multi/${this.room.code}/${subtopic}`;
                    this.mqtt.client.publish(topic, JSON.stringify({ ...data, userId: this.user.id, timestamp: Date.now() }));
                }
            }

            triggerImageSelect() {
                const fileInput = document.getElementById('fileInput');
                if (/iPad|iPhone|iPod|Android/.test(navigator.userAgent)) {
                    fileInput.capture = 'environment';

                fileInput.click();

            async handleImageSelect(event) {
                const file = event.target.files[0];
                if (!file || !file.type.startsWith('image/')) return this.showToast('ËØ∑ÈÄâÊã©ÂõæÁâá');
                if (file.size > 10 * 1024 * 1024) return this.showToast('ÂõæÁâáËøáÂ§ß');
                
                this.showToast('Â§ÑÁêÜ‰∏≠...');
                try {
                    const compressed = await ImageProcessor.compress(file);
                    if (compressed.length > 500 * 1024) return this.showToast('ÂõæÁâá‰ªçËøáÂ§ß');
                    this.sendImage(compressed, ImageProcessor.getSizeHint(compressed));
                } catch (err) {
                    this.showToast('Â§ÑÁêÜÂ§±Ë¥•');
                } finally {
                    event.target.value = '';
                }
            }

            sendImage(dataUrl, sizeHint) {
                this.messages.seq++;
                const message = {
                    id: `${this.user.id}_${Date.now()}_${this.messages.seq}`,
                    userId: this.user.id, username: this.user.name, avatarColor: this.user.color,
                    content: dataUrl, seq: this.messages.seq, timestamp: new Date().toISOString(),
                    type: 'image', sizeHint
                };
                this.broadcastMessage(message);
                this.displayMessage(message, true);
            }

            send() {
                const input = document.getElementById('msgInput');
                const content = input.value.trim();
                if (!content) return;
                
                this.messages.seq++;
                const message = {
                    id: `${this.user.id}_${Date.now()}_${this.messages.seq}`,
                    userId: this.user.id, username: this.user.name, avatarColor: this.user.color,
                    content, seq: this.messages.seq, timestamp: new Date().toISOString(), type: 'chat'
                };
                
                this.broadcastMessage(message);
                this.displayMessage(message, true);
                input.value = '';
            }

            broadcastMessage(message) {
                let sent = 0, pending = 0;
                this.peers.forEach((peer) => {
                    if (peer.dataChannel?.readyState === 'open') {
                        try { peer.dataChannel.send(JSON.stringify(message)); sent++; } catch(e) {}
                    } else if (['new', 'connecting'].includes(peer.pc?.connectionState)) {
                        peer.pendingMessages = peer.pendingMessages || [];
                        peer.pendingMessages.push(message);
                        pending++;
                    }
                });
            }

            displayMessage(msg, isSelf = false) {
                if (this.messages.cache.has(msg.id)) return;
                this.messages.cache.add(msg.id);
                
                const time = new Date(msg.timestamp).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                const div = document.createElement('div');
                div.className = `msg ${isSelf ? 'self' : ''}`;
                
                const content = msg.type === 'image' 
                    ? `<img src="${msg.content}" class="msg-image" onclick="window.chatApp?.openImageModal('${msg.content}')" loading="lazy">
                       ${msg.sizeHint ? `<div class="image-progress">${msg.sizeHint}</div>` : ''}`
                    : `<div class="msg-content">${this.escapeHtml(msg.content)}</div>`;
                
                div.innerHTML = `
                    <div class="msg-header">
                        <span class="msg-author" style="color:${isSelf ? 'var(--accent)' : (msg.avatarColor || 'var(--text)')}">${isSelf ? 'Êàë' : msg.username}</span>
                        <span class="msg-time">${time}</span>
                    </div>
                    ${content}
                `;
                
                document.getElementById('messages').appendChild(div);
                this.scrollToBottom();
            }

            openImageModal(src) {
                document.getElementById('modalImage').src = src;
                document.getElementById('imageModal').classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            closeImageModal() {
                document.getElementById('imageModal').classList.remove('show');
                document.body.style.overflow = '';
                setTimeout(() => document.getElementById('modalImage').src = '', 300);
            }

            addSystemMessage(text, type = 'info') {
                const div = document.createElement('div');
                div.className = `msg system ${type}`;
                div.innerHTML = `<div class="msg-content">${text}</div>`;
                document.getElementById('messages').appendChild(div);
                this.scrollToBottom();
            }

            updateOnlineCount() {
                const connected = Array.from(this.peers.values()).filter(p => p.connected).length;
                const total = connected + 1;
                document.getElementById('onlineCount').textContent = `${total}‰∫∫Âú®Á∫ø`;
                
                const statusEl = document.getElementById('connectionStatus');
                if (!statusEl) return;
                
                if (connected > 0) {
                    statusEl.innerHTML = `<span class="conn-status connected"></span>Â∑≤ËøûÊé• ${connected} ËäÇÁÇπ`;
                } else if (this.peers.size > 0) {
                    statusEl.innerHTML = `<span class="conn-status connecting"></span>Âª∫Á´ãËøûÊé•...`;
                } else {
                    statusEl.innerHTML = `<span class="conn-status connecting"></span>Á≠âÂæÖÊàêÂëò...`;
                }
            }

            updateUserList() {
                const list = document.getElementById('userList');
                list.innerHTML = `
                    <div class="user-chip me">
                        <span class="dot"></span>
                        <span>${this.user.name}</span>
                    </div>
                `;
                this.peers.forEach((peer) => {
                    if (peer.connected) {
                        const chip = document.createElement('div');
                        chip.className = 'user-chip';
                        chip.innerHTML = `<span class="dot" style="background:${peer.avatarColor}"></span><span>${peer.username}</span>`;
                        list.appendChild(chip);
                    }
                });
            }

            removePeer(userId) {
                const peer = this.peers.get(userId);
                if (peer) {
                    peer.dataChannel?.close();
                    peer.pc?.close();
                    this.peers.delete(userId);
                    this.updateOnlineCount();
                    this.updateUserList();
                }
            }

            confirmLeave() {
                if (confirm('Á°ÆÂÆöÈÄÄÂá∫ÔºüÊàøÈó¥‰ª£Á†ÅÂ∞Ü‰øùÁïôÂú®È¶ñÈ°µ')) this.leaveRoom();
            }

            leaveRoom() {
                if (this.mqtt.client?.connected) {
                    this.publish('presence', { action: 'leave', username: this.user.name });
                }
                
                this.peers.forEach((peer) => {
                    peer.dataChannel?.close();
                    peer.pc?.close();
                });
                this.peers.clear();
                
                this.mqtt.client?.end();
                this.mqtt.client = null;
                
                document.getElementById('messages').innerHTML = '';
                this.messages.cache.clear();
                this.messages.seq = 0;
                this.connection.established = false;
                
                document.getElementById('chat').classList.add('hidden');
                document.getElementById('input').style.display = 'none';
                document.getElementById('setup').classList.remove('hidden');
                document.getElementById('createPanel').classList.add('hidden');
                document.getElementById('joinPanel').classList.add('hidden');
                document.getElementById('createBtn').classList.remove('hidden');
                document.getElementById('joinBtn').classList.remove('hidden');
                
                this.checkRecentRoom();
            }

            checkRecentRoom() {
                const room = sessionStorage.getItem('p2p_last_room');
                const time = sessionStorage.getItem('p2p_last_room_time');
                if (room && time && (Date.now() - parseInt(time)) < 30 * 60 * 1000) {
                    document.getElementById('recentRoomCode').textContent = room;
                    document.getElementById('recentRoomTime').textContent = new Date(parseInt(time)).toLocaleTimeString('zh-CN');
                    document.getElementById('recentRoomPanel').classList.remove('hidden');
                } else {
                    sessionStorage.removeItem('p2p_last_room');
                    sessionStorage.removeItem('p2p_last_room_time');
                    document.getElementById('recentRoomPanel').classList.add('hidden');
                }
            }

            copyRoomCode() {
                const code = sessionStorage.getItem('p2p_last_room');
                if (code) {
                    navigator.clipboard.writeText(code).then(() => this.showToast('Â∑≤Â§çÂà∂')).catch(() => this.showToast('Â§çÂà∂Â§±Ë¥•'));
                }
            }

            rejoinRoom() {
                const code = sessionStorage.getItem('p2p_last_room');
                if (code) {
                    document.getElementById('joinCode').value = code;
                    this.showJoin();
                    setTimeout(() => this.joinRoom(), 100);
                }
            }

            showToast(msg) {
                const toast = document.getElementById('toast');
                toast.textContent = msg;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }

            log(msg, isError = false) {
                console.log(`[${new Date().toLocaleTimeString()}] ${msg}`);
                const logEl = document.getElementById(this.room.isHost ? 'log' : 'joinLog');
                if (logEl) {
                    logEl.classList.remove('hidden');
                    const div = document.createElement('div');
                    div.style.color = isError ? 'var(--error)' : 'var(--text-secondary)';
                    div.textContent = msg;
                    logEl.appendChild(div);
                    logEl.scrollTop = logEl.scrollHeight;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                const messages = document.getElementById('messages');
                messages.scrollTop = messages.scrollHeight;
            }
        }

        window.chatApp = new ChatApplication();
    </script>
</body>
</html>
