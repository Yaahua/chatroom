    <script type="module">
        import { joinRoom } from 'https://cdn.jsdelivr.net/npm/trystero@0.20.0/+esm';

        // åŠ å¯†å·¥å…·ç±»ï¼ˆæå–ç”¨æˆ·æŒ‡çº¹ï¼‰
        class SecureChannel {
            constructor(password) {
                this.password = password;
                this.key = null;
                this.salt = new TextEncoder().encode('secure-room-v1');
                this.fingerprint = null;
            }

            async init() {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(this.password),
                    'PBKDF2',
                    false,
                    ['deriveKey', 'deriveBits']
                );
                
                // æ´¾ç”ŸåŠ å¯†å¯†é’¥
                this.key = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: this.salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );

                // æ´¾ç”Ÿç”¨æˆ·æŒ‡çº¹ï¼ˆå…¬å…±å¯è§ï¼‰
                const bits = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: encoder.encode('fingerprint-salt'),
                        iterations: 1000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 128 },
                    false,
                    ['encrypt']
                );
                const raw = await crypto.subtle.exportKey('raw', bits);
                this.fingerprint = Array.from(new Uint8Array(raw))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('')
                    .substring(0, 8);
            }

            async encrypt(text) {
                const encoder = new TextEncoder();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const ciphertext = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    this.key,
                    encoder.encode(text)
                );
                const combined = new Uint8Array(iv.length + new Uint8Array(ciphertext).length);
                combined.set(iv);
                combined.set(new Uint8Array(ciphertext), iv.length);
                return btoa(String.fromCharCode(...combined));
            }

            async decrypt(base64) {
                try {
                    const data = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
                    const iv = data.slice(0, 12);
                    const ciphertext = data.slice(12);
                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv },
                        this.key,
                        ciphertext
                    );
                    return new TextDecoder().decode(decrypted);
                } catch (e) {
                    return null;
                }
            }

            async deriveRoomId(roomName) {
                const encoder = new TextEncoder();
                const data = encoder.encode(roomName + ':' + this.password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('')
                    .substring(0, 32);
            }
        }

        // æ¶ˆæ¯é˜Ÿåˆ—ä¸æ’åºç®¡ç†
        class MessageQueue {
            constructor() {
                this.messages = [];
                this.callbacks = [];
                this.maxSize = 100; // å†…å­˜ä¸­ä¿ç•™100æ¡
            }

            add(msg) {
                // å»é‡
                if (this.messages.find(m => m.id === msg.id)) return;
                
                this.messages.push(msg);
                // æŒ‰å‘é‡æ—¶é’Ÿæ’åºï¼Œç›¸åŒæ—¶æŒ‰æ—¶é—´æˆ³
                this.messages.sort((a, b) => {
                    const vcDiff = (a.vc || 0) - (b.vc || 0);
                    if (vcDiff !== 0) return vcDiff;
                    return a.ts - b.ts;
                });
                
                // é™åˆ¶å¤§å°
                if (this.messages.length > this.maxSize) {
                    this.messages = this.messages.slice(-this.maxSize);
                }
                
                this.callbacks.forEach(cb => cb(this.messages));
            }

            onUpdate(callback) {
                this.callbacks.push(callback);
            }

            getRecent(n = 20) {
                return this.messages.slice(-n);
            }
        }

            async join() {
                const roomInput = document.getElementById('roomInput').value.trim();
                const pwdInput = document.getElementById('pwdInput').value;
                const nameInput = document.getElementById('nameInput').value.trim() || 'Anonymous';
                
                if (!roomInput || !pwdInput) {
                    alert('è¯·è¾“å…¥æˆ¿é—´æ ‡è¯†å’Œå¯†ç ');
                    return;
                }

                const btn = document.getElementById('joinBtn');
                const loading = document.getElementById('loadingOverlay');
                btn.disabled = true;
                loading.classList.add('active');

                try {
                    // åˆå§‹åŒ–åŠ å¯†
                    this.channel = new SecureChannel(pwdInput);
                    await this.channel.init();
                    this.userFingerprint = this.channel.fingerprint;
                    this.roomName = roomInput;
                    this.myName = nameInput;
                    this.roomPassword = pwdInput;

                    // æ´¾ç”Ÿæˆ¿é—´ID
                    const roomId = await this.channel.deriveRoomId(roomInput);

                    // è¿æ¥è¶…æ—¶å¤„ç†
                    this.connectionTimeout = setTimeout(() => {
                        alert('è¿æ¥è¶…æ—¶ï¼šéƒ¨åˆ†ä¸­ç»§èŠ‚ç‚¹æ— å“åº”ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
                        btn.disabled = false;
                        loading.classList.remove('active');
                    }, 15000);

                    // åŠ å…¥æˆ¿é—´
                    this.room = joinRoom({
                        appId: 'sr-v1-6p',
                        relayUrls: [
                            'wss://relay.damus.io',
                            'wss://relay.snort.social',
                            'wss://nos.lol',
                            'wss://relay.nostr.band'
                        ],
                        password: roomId, // Trystero è‡ªå¸¦å±‚åŠ å¯†
                        maxPeers: this.maxPeers
                    }, roomId);

                    // è®¾ç½®åŠ¨ä½œ
                    const [sendMsg, getMsg] = this.room.makeAction('msg');
                    const [sendHistory, getHistory] = this.room.makeAction('hist');
                    const [sendSync, getSync] = this.room.makeAction('sync');
                    
                    this.sendMsg = sendMsg;
                    this.sendHistory = sendHistory;
                    this.sendSync = sendSync;

                    // æ”¶åˆ°æ™®é€šæ¶ˆæ¯
                    getMsg(async (data, peerId) => {
                        if (!data.payload) return;
                        
                        const decrypted = await this.channel.decrypt(data.payload);
                        if (!decrypted) return; // è§£å¯†å¤±è´¥ï¼ˆä¸åŒæˆ¿é—´ç”¨æˆ·ï¼‰
                        
                        try {
                            const msg = JSON.parse(decrypted);
                            
                            // æ›´æ–°å‘é‡æ—¶é’Ÿ
                            if (msg.vc && msg.vc > this.vectorClock) {
                                this.vectorClock = msg.vc;
                            }
                            
                            // è®°å½•åˆ°å†å²ï¼ˆç”¨äºè½¬å‘ç»™æ–°æˆå‘˜ï¼‰
                            this.messageHistory.push({
                                payload: data.payload,
                                ts: msg.ts
                            });
                            if (this.messageHistory.length > 20) {
                                this.messageHistory.shift();
                            }
                            
                            // æ›´æ–°å¯¹ç­‰ç‚¹ä¿¡æ¯
                            if (msg.fingerprint) {
                                this.peers.set(peerId, {
                                    name: msg.name,
                                    fingerprint: msg.fingerprint,
                                    lastSeen: Date.now()
                                });
                            }
                            
                            // æ·»åŠ åˆ°æ¶ˆæ¯é˜Ÿåˆ—
                            this.messageQueue.add(msg);
                            
                        } catch (e) {
                            console.error('æ¶ˆæ¯è§£æå¤±è´¥', e);
                        }
                    });

                    // æ”¶åˆ°å†å²åŒæ­¥è¯·æ±‚ï¼ˆæ–°æˆå‘˜è¯·æ±‚å†å²ï¼‰
                    getSync(async (data, peerId) => {
                        if (data.type === 'request' && this.messageHistory.length > 0) {
                            // å‘é€æœ€è¿‘20æ¡ç»™æ–°æˆå‘˜
                            const recent = this.messageHistory.slice(-20);
                            this.sendHistory({ 
                                target: peerId,
                                history: recent 
                            });
                        }
                    });

                    // æ”¶åˆ°å†å²è®°å½•ï¼ˆä½œä¸ºæ–°æˆå‘˜ï¼‰
                    getHistory(async (data, peerId) => {
                        if (data.history && Array.isArray(data.history)) {
                            for (const item of data.history) {
                                const decrypted = await this.channel.decrypt(item.payload);
                                if (decrypted) {
                                    try {
                                        const msg = JSON.parse(decrypted);
                                        this.displayMsg(
                                            msg.name, 
                                            msg.text, 
                                            msg.ts, 
                                            false, 
                                            msg.fingerprint,
                                            true // æ ‡è®°ä¸ºå†å²æ¶ˆæ¯
                                        );
                                    } catch(e) {}
                                }
                            }
                            this.displayMsg('ç³»ç»Ÿ', 'â”€â”€ ä»¥ä¸Šä¸ºå†å²æ¶ˆæ¯ â”€â”€', Date.now(), true);
                        }
                    });

                    // å¯¹ç­‰ç‚¹åŠ å…¥
                    this.room.onPeerJoin((peerId) => {
                        clearTimeout(this.connectionTimeout);
                        
                        // æ£€æŸ¥äººæ•°é™åˆ¶
                        if (this.peers.size >= this.maxPeers) {
                            this.displayMsg('ç³»ç»Ÿ', 'âš ï¸ æˆ¿é—´å·²æ»¡ï¼ˆæœ€å¤š6äººï¼‰ï¼Œæ–°æˆå‘˜æ— æ³•åŠ å…¥', Date.now(), true);
                            return;
                        }
                        
                        this.peers.set(peerId, { 
                            name: 'Unknown', 
                            fingerprint: null,
                            lastSeen: Date.now() 
                        });
                        this.updatePeerCount();
                        this.displayMsg('ç³»ç»Ÿ', `ğŸ”” æœ‰åŠ å¯†èŠ‚ç‚¹æ¥å…¥ (${this.peers.size}/6)`, Date.now(), true);
                        
                        // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªå·²æœ‰æˆå‘˜ï¼Œå‘æ–°æˆå‘˜å‘é€åŒæ­¥ä¿¡å·ï¼ˆå¯é€‰ï¼‰
                        if (this.peers.size === 1) {
                            // å‘é€è‡ªæˆ‘ä»‹ç»
                            this.broadcastInfo();
                        }
                        
                        // è¯·æ±‚å†å²ï¼ˆä½œä¸ºæ–°æˆå‘˜ï¼‰
                        if (this.peers.size === 1) {
                            setTimeout(() => {
                                this.sendSync({ type: 'request' });
                            }, 1000);
                        }
                    });

                    // å¯¹ç­‰ç‚¹ç¦»å¼€
                    this.room.onPeerLeave((peerId) => {
                        this.peers.delete(peerId);
                        this.updatePeerCount();
                        this.displayMsg('ç³»ç»Ÿ', `ğŸ‘‹ åŠ å¯†èŠ‚ç‚¹æ–­å¼€è¿æ¥ (${this.peers.size}/6)`, Date.now(), true);
                    });

                    // ç•Œé¢åˆ‡æ¢
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('chat').style.display = 'flex';
                    document.getElementById('displayRoom').innerHTML = `ğŸ” ${this.escapeHtml(roomInput)} <span style="font-size:12px;opacity:0.6">#${this.userFingerprint.substring(0,4)}</span>`;
                    
                    loading.classList.remove('active');
                    
                    this.displayMsg('ç³»ç»Ÿ', 
                        `âœ… ä½ å·²åŒ¿åè¿›å…¥æˆ¿é—´ "${roomInput}"\n` +
                        `ğŸ“ ä½ çš„èº«ä»½æŒ‡çº¹: ${this.userFingerprint}\n` +
                        `ğŸ‘¥ æˆ¿é—´ä¸Šé™: 6äºº | å½“å‰åœ¨çº¿: ${this.peers.size + 1}äºº`, 
                        Date.now(), true
                    );

                    // å®šæœŸå¹¿æ’­è‡ªå·±çš„ä¿¡æ¯ï¼ˆç”¨äºæ›´æ–°åœ¨çº¿åˆ—è¡¨ï¼‰
                    setInterval(() => this.broadcastInfo(), 30000);
                    
                    // æ›´æ–°å‘é‡æ—¶é’Ÿæ˜¾ç¤º
                    setInterval(() => {
                        document.getElementById('vectorClock').textContent = 
                            `VC:${this.vectorClock}`;
                    }, 1000);

                } catch (err) {
                    console.error(err);
                    clearTimeout(this.connectionTimeout);
                    alert('è¿æ¥å¤±è´¥: ' + (err.message || 'ç½‘ç»œé”™è¯¯'));
                    btn.disabled = false;
                    loading.classList.remove('active');
                }
            }

            async broadcastInfo() {
                // å¹¿æ’­è‡ªå·±çš„åŸºæœ¬ä¿¡æ¯ï¼ˆéæ•æ„Ÿï¼‰
                if (!this.sendMsg) return;
                const info = {
                    name: this.myName,
                    fingerprint: this.userFingerprint,
                    type: 'presence',
                    ts: Date.now()
                };
                try {
                    const encrypted = await this.channel.encrypt(JSON.stringify(info));
                    this.sendMsg({ payload: encrypted, type: 'presence' });
                } catch(e) {}
            }

            async send() {
                if (this.sendingLock) return;
                const input = document.getElementById('msgInput');
                const text = input.value.trim();
                if (!text || !this.sendMsg) return;

                this.sendingLock = true;
                const btn = document.getElementById('sendBtn');
                btn.disabled = true;

                try {
                    this.vectorClock++;
                    const msg = {
                        id: crypto.randomUUID(),
                        name: this.myName,
                        text: text,
                        ts: Date.now(),
                        vc: this.vectorClock, // å‘é‡æ—¶é’Ÿ
                        fingerprint: this.userFingerprint // èº«ä»½æŒ‡çº¹
                    };

                    const encrypted = await this.channel.encrypt(JSON.stringify(msg));
                    
                    // å‘é€å¹¶è·Ÿè¸ªé€è¾¾
                    const recipients = Array.from(this.peers.keys());
                    this.sendMsg({ payload: encrypted });
                    
                    // ä¿å­˜åˆ°å†å²
                    this.messageHistory.push({
                        payload: encrypted,
                        ts: msg.ts
                    });
                    if (this.messageHistory.length > 20) this.messageHistory.shift();

                    // ç«‹å³æ˜¾ç¤ºè‡ªå·±çš„æ¶ˆæ¯ï¼ˆæ ‡è®°ä¸ºå·²é€è¾¾ï¼Œå› ä¸ºæœ¬åœ°ç¡®å®šï¼‰
                    this.displayMsg(this.myName, text, msg.ts, false, this.userFingerprint, false, true);
                    input.value = '';
                    
                    // æ˜¾ç¤ºé€è¾¾çŠ¶æ€ï¼ˆæ¨¡æ‹Ÿï¼Œå®é™…P2Pä¸ä¿è¯é€è¾¾ï¼‰
                    setTimeout(() => {
                        this.updateDeliveryStatus(msg.id, recipients.length + 1);
                    }, 100);
                    
                } catch (err) {
                    console.error('å‘é€å¤±è´¥', err);
                    this.displayMsg('ç³»ç»Ÿ', 'âŒ æ¶ˆæ¯å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•', Date.now(), true);
                } finally {
                    this.sendingLock = false;
                    btn.disabled = false;
                    setTimeout(() => input.focus(), 100);
                }
            }

            displayMsg(user, text, ts, isSystem, fingerprint = null, isHistory = false, isSelf = false) {
                const container = document.getElementById('messages');
                const div = document.createElement('div');
                
                if (isHistory) {
                    div.className = 'message history-sync';
                } else if (isSystem) {
                    div.className = 'message system';
                } else if (isSelf || user === this.myName) {
                    div.className = 'message self';
                } else {
                    div.className = 'message other';
                }
                
                const time = new Date(ts).toLocaleTimeString('zh-CN', {
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                if (isSystem) {
                    div.innerHTML = `<div class="msg-text" style="white-space:pre-line">${this.escapeHtml(text)}</div>`;
                } else {
                    const fpDisplay = fingerprint ? 
                        `<span class="user-fingerprint" title="èº«ä»½æŒ‡çº¹: ${fingerprint}">#${fingerprint.substring(0,4)}</span>` : '';
                    
                    // å¦‚æœæ˜¯æŒ‡çº¹ä¸åŒ¹é…è­¦å‘Šï¼ˆå¯é€‰å®‰å…¨åŠŸèƒ½ï¼‰
                    const securityWarning = '';
                    
                    div.innerHTML = `
                        <div class="msg-header">
                            <span class="msg-user">${this.escapeHtml(user)}${fpDisplay}</span>
                            <span class="msg-time">${time}</span>
                        </div>
                        <div class="msg-text">${this.escapeHtml(text)}</div>
                    `;
                    
                    if (isSelf) {
                        div.innerHTML += `<div class="delivery-status" id="delivery-${ts}">
                            <span class="read-receipt">âœ“</span> å·²å‘é€
                        </div>`;
                    }
                }
                
                container.appendChild(div);
                
                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨ï¼ˆå¦‚æœç”¨æˆ·åœ¨åº•éƒ¨é™„è¿‘ï¼‰
                const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
                if (isNearBottom) {
                    container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
                }
                
                // é™åˆ¶DOMèŠ‚ç‚¹æ•°é‡ï¼ˆæ€§èƒ½ä¼˜åŒ–ï¼‰
                while (container.children.length > 100) {
                    container.removeChild(container.firstChild);
                }
            }

            updateDeliveryStatus(msgId, count) {
                // ç®€åŒ–å¤„ç†ï¼šå®é™… P2P éš¾ä»¥ç¡®è®¤åˆ°è¾¾ï¼Œæ˜¾ç¤ºé€»è¾‘é€è¾¾å³å¯
            }

            updatePeerCount() {
                const count = this.peers.size + 1;
                const el = document.getElementById('peerCount');
                const dot = document.getElementById('statusDot');
                
                el.textContent = `${count}/6 åœ¨çº¿`;

                if (count >= 5) {

                if (this.isMobile && count > 3) {

                        this.warnedHeat = true;

            }

        const app = new ChatApp();

        window.addEventListener('resize', () => {

        document.addEventListener('visibilitychange', () => {
